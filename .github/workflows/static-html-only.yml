# Simple workflow for deploying HTML ONLY content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    # 1. TRIGGER CONSTRAINT: Only run if an HTML file is added/modified
    paths:
      - "**.html"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2. FILTERING CONSTRAINT: Create a clean folder with ONLY html files
      - name: Prepare HTML Only
        run: |
          mkdir _site
          # Find all .html files (excluding .git) and copy them to _site maintaining structure
          find . -type f -name "*.html" -not -path "./.git/*" -exec cp --parents {} _site/ \;
          echo "Files to be deployed:"
          ls -R _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the specific folder we created above, not the whole repo
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
